<script> 
//document.getElementById("find").addEventListener("click", find);
function findSet(num){
coPrime = [];
for(var i = 1;i<num;i++){
var mod = num,key=i;
while(key!= 0){
            r = mod%key;
			mod = key;
            key=r;
           } 
    if(mod==1){
	coPrime.push(i);
	}
}
return coPrime;
}
